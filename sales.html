<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sales Report | Skinship Beauty</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <style>
    .sidebar-btn { 
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: none;
      background: transparent;
      color: #da5c73;
      font-size: 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: .3s;
    }
    .sidebar-btn:hover { 
      background: #da5c73;
      color: white;
      transform: scale(1.1);
    }
    .sidebar-btn.active { 
      background: #da5c73;
      color: white;
    }
    .filter-btn {
      padding: 8px 16px;
      border-radius: 8px;
      border: 2px solid #da5c73;
      background: white;
      color: #da5c73;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }
    .filter-btn:hover {
      background: #da5c73;
      color: white;
    }
    .filter-btn.active {
      background: #da5c73;
      color: white;
    }
    .stat-card {
      background: white;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }
    .stat-card:hover {
      transform: translateY(-4px);
    }
    
    .download-btn {
      background: linear-gradient(135deg, #da5c73 0%, #b97b8b 100%);
      color: white;
      border: none;
      padding: 4px 8px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      transition: all 0.3s;
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }
    
    .download-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(218, 92, 115, 0.3);
    }
    
    .notification-badge {
      position: absolute;
      top: -8px;
      right: -8px;
      background: #dc2626;
      color: white;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      font-weight: bold;
    }
    
    .notification-dropdown {
      position: absolute;
      top: 50px;
      right: 0;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 400px;
      max-height: 500px;
      overflow-y: auto;
      z-index: 1000;
      display: none;
    }
    
    .notification-dropdown.show {
      display: block;
      animation: slideDown 0.3s ease;
    }
    
    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .notification-header {
      padding: 16px 20px;
      border-bottom: 2px solid #f3f4f6;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .notification-item {
      padding: 16px 20px;
      border-bottom: 1px solid #f3f4f6;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .notification-item:hover {
      background: #fef2f2;
    }
    
    .notification-item.unread {
      background: #fff7ed;
    }
    
    .notification-empty {
      padding: 40px 20px;
      text-align: center;
      color: #9ca3af;
    }
    
    .notification-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.5);
      z-index: 2000;
      align-items: center;
      justify-content: center;
    }
    
    .notification-modal.show {
      display: flex;
    }
    
    .modal-content {
      background: white;
      border-radius: 16px;
      padding: 30px;
      max-width: 600px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
    }
    
    .modal-close {
      float: right;
      font-size: 24px;
      cursor: pointer;
      color: #9ca3af;
    }
    
    .modal-close:hover {
      color: #da5c73;
    }
  </style>
</head>
<body class="bg-[#e6bfc7] min-h-screen flex w-full h-full">
  <!-- Sidebar -->
  <aside class="fixed top-0 left-0 w-20 bg-[#f7d4d0] flex flex-col items-center py-4 gap-2 shadow-lg rounded-r-3xl sidebar h-screen overflow-y-auto">
    <div class="mb-6 mt-2">
      <i class="fa-solid fa-spa text-3xl text-[#da5c73]"></i>
    </div>
    <button class="sidebar-btn" title="Dashboard" onclick="window.location.href='dashboard.html'"><i class="fa-solid fa-table-columns"></i></button>
    <button class="sidebar-btn" title="Reservations" onclick="window.location.href='calendar.html'"><i class="fa-solid fa-calendar-check"></i></button>
    <button class="sidebar-btn" title="Customers" onclick="window.location.href='customer.html'"><i class="fa-solid fa-users"></i></button>
    <button class="sidebar-btn" title="Staff" onclick="window.location.href='staff.html'"><i class="fa-solid fa-user-tie"></i></button>
    <button class="sidebar-btn" title="Services" onclick="window.location.href='services.html'"><i class="fa-solid fa-scissors"></i></button>
    <button class="sidebar-btn active" title="Reports" onclick="window.location.href='sales.html'"><i class="fa-solid fa-chart-line"></i></button>
    <button class="sidebar-btn" title="Inventory" onclick="window.location.href='inventory.html'"><i class="fa-solid fa-box-open"></i></button>
    <button class="sidebar-btn" title="Registration" onclick="window.location.href='Registration.html'"><i class="fa-solid fa-user-plus"></i></button>
    <button class="sidebar-btn" title="Cashier" onclick="window.location.href='Cashier.html'"><i class="fa-solid fa-cash-register"></i></button>
    <button class="sidebar-btn" title="Invoice" onclick="window.location.href='invoice.html'"><i class="fa-solid fa-file-invoice"></i></button>
    <button class="sidebar-btn" title="Purchase Order" onclick="window.location.href='purchase-order.html'"><i class="fa-solid fa-receipt"></i></button>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-6 w-full ml-20">
    <div class="bg-[#b97b8b] rounded-3xl p-6 shadow-lg w-full flex flex-col" style="height: calc(100vh - 48px);">
      <!-- Top bar -->
      <div class="flex justify-between items-center mb-6">
        <div class="flex items-center gap-2">
          <input type="text" id="searchInput" placeholder="Search transactions..." class="rounded-lg px-4 py-2 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#da5c73] w-80" />
        </div>
        <div class="flex items-center gap-4">
          <!-- Notification Bell -->
          <div class="relative">
            <button id="notificationBtn" class="relative" onclick="toggleNotifications()">
              <i class="fa-regular fa-bell text-xl cursor-pointer text-white"></i>
              <span id="notificationBadge" class="notification-badge" style="display: none;">0</span>
            </button>
            
            <!-- Notification Dropdown -->
            <div id="notificationDropdown" class="notification-dropdown">
              <div class="notification-header">
                <h3 class="font-bold text-gray-800">Notifications</h3>
                <button onclick="clearAllNotifications()" class="text-sm text-[#da5c73] hover:underline">Clear all</button>
                <button onclick="markAllRead()" class="text-sm text-[#da5c73] hover:underline">Mark all read</button>
              </div>
              <div id="notificationList"></div>
            </div>
          </div>
          
          <span class="font-semibold text-lg text-white">Username</span>
          <div class="relative">
            <button id="userMenuButton" onclick="document.getElementById('userMenu').classList.toggle('hidden')">
              <i class="fa-solid fa-user-circle text-2xl text-white"></i>
            </button>
            <div id="userMenu" class="hidden absolute right-0 mt-2 w-36 bg-white rounded shadow z-50">
              <button class="w-full text-left px-3 py-2 hover:bg-gray-100" onclick="window.location.href='Login.html'">Logout</button>
            </div>
          </div>
        </div>
      </div>

      <h1 class="text-center text-4xl font-bold tracking-widest mb-6 text-white drop-shadow-lg">SALES REPORT</h1>

      <!-- Stats Summary -->
      <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
        <div class="stat-card">
          <div class="flex items-center justify-between">
            <div>
              <p class="text-gray-600 text-sm font-semibold">Total Sales</p>
              <p class="text-2xl font-bold text-[#da5c73]" id="totalSales">₱ 0</p>
            </div>
            <i class="fa-solid fa-peso-sign text-3xl text-[#da5c73] opacity-50"></i>
          </div>
        </div>
        <div class="stat-card">
          <div class="flex items-center justify-between">
            <div>
              <p class="text-gray-600 text-sm font-semibold">Transactions</p>
              <p class="text-2xl font-bold text-[#da5c73]" id="totalTransactions">0</p>
            </div>
            <i class="fa-solid fa-receipt text-3xl text-[#da5c73] opacity-50"></i>
          </div>
        </div>
        <div class="stat-card">
          <div class="flex items-center justify-between">
            <div>
              <p class="text-gray-600 text-sm font-semibold">Top Service</p>
              <p class="text-lg font-bold text-[#da5c73]" id="topService">-</p>
            </div>
            <i class="fa-solid fa-crown text-3xl text-[#da5c73] opacity-50"></i>
          </div>
        </div>
        <div class="stat-card">
          <div class="flex items-center justify-between">
            <div>
              <p class="text-gray-600 text-sm font-semibold">Avg. Sale</p>
              <p class="text-2xl font-bold text-[#da5c73]" id="avgSale">₱ 0</p>
            </div>
            <i class="fa-solid fa-chart-simple text-3xl text-[#da5c73] opacity-50"></i>
          </div>
        </div>
      </div>

      <!-- Filters -->
      <div class="flex gap-3 mb-6 flex-wrap">
        <button class="filter-btn active" onclick="filterByPeriod('all', this)">All Time</button>
        <button class="filter-btn" onclick="filterByPeriod('today', this)">Today</button>
        <button class="filter-btn" onclick="filterByPeriod('week', this)">This Week</button>
        <button class="filter-btn" onclick="filterByPeriod('month', this)">This Month</button>
        <input type="date" id="startDate" class="filter-btn">
        <input type="date" id="endDate" class="filter-btn">
        <button class="filter-btn" onclick="filterByDateRange()">
          <i class="fa-solid fa-filter mr-2"></i>Apply Date Range
        </button>
        <button class="filter-btn" onclick="exportToCSV()">
          <i class="fa-solid fa-download mr-2"></i>Export CSV
        </button>
      </div>

      <!-- Sales Table -->
      <div class="flex-1 bg-white rounded-2xl shadow-lg p-4 overflow-hidden flex flex-col">
        <div class="flex-1 overflow-auto">
          <table class="w-full text-sm" id="salesTable">
            <thead class="sticky top-0 z-10 bg-[#f7d4d0]">
              <tr>
                <th class="py-3 px-4 text-left font-bold text-[#da5c73]">Receipt No.</th>
                <th class="py-3 px-4 text-left font-bold text-[#da5c73]">Customer Name</th>
                <th class="py-3 px-4 text-left font-bold text-[#da5c73]">Service/Item</th>
                <th class="py-3 px-4 text-center font-bold text-[#da5c73]">Qty</th>
                <th class="py-3 px-4 text-right font-bold text-[#da5c73]">Price</th>
                <th class="py-3 px-4 text-center font-bold text-[#da5c73]">Date</th>
              </tr>
            </thead>
            <tbody id="salesTableBody">
              <tr>
                <td colspan="6" class="py-8 text-center text-gray-400">
                  <i class="fa-solid fa-spinner fa-spin text-3xl mb-2"></i>
                  <p>Loading sales data...</p>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </main>

  <!-- Notification Detail Modal -->
  <div id="notificationModal" class="notification-modal">
    <div class="modal-content">
      <span class="modal-close" onclick="closeNotificationModal()">&times;</span>
      <div id="modalBody"></div>
    </div>
  </div>

  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyD2Yh7L4Wl9XRlOgxnzZyo8xxds6a02UJY",
      authDomain: "skinship-1ff4b.firebaseapp.com",
      projectId: "skinship-1ff4b",
      storageBucket: "skinship-1ff4b.appspot.com",
      messagingSenderId: "963752770497",
      appId: "1:963752770497:web:8911cc6a375acdbdcc8d40"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let allSalesData = [];
    let filteredSalesData = [];

    // Load sales data from Firebase
    async function loadSalesData() {
      try {
        const snapshot = await db.collection("cashier_receipt").orderBy("timestamp", "desc").get();
        allSalesData = [];
        
        snapshot.forEach(doc => {
          const data = doc.data();
          allSalesData.push({
            id: doc.id,
            receiptNumber: data.receiptNumber,
            customerName: data.customerName,
            customerEmail: data.customerEmail || '',
            customerAddress: data.customerAddress || '',
            customerPhone: data.customerPhone || '',
            cashierName: data.cashierName || 'Unknown',
            items: data.items,
            subtotal: data.subtotal,
            payment: data.payment || data.subtotal,
            change: data.change || 0,
            paymentMethod: data.paymentMethod || 'Cash',
            referenceNumber: data.referenceNumber || '',
            date: data.date,
            time: data.time || '',
            timestamp: data.timestamp ? data.timestamp.toDate() : new Date(data.createdAt)
          });
        });
        
        filteredSalesData = [...allSalesData];
        renderTable();
        updateStats();
      } catch (error) {
        console.error("Error loading sales data:", error);
        document.getElementById('salesTableBody').innerHTML = `
          <tr>
            <td colspan="6" class="py-8 text-center text-red-500">
              <i class="fa-solid fa-exclamation-triangle text-3xl mb-2"></i>
              <p>Error loading sales data. Please refresh the page.</p>
            </td>
          </tr>
        `;
      }
    }

    // Generate PDF for specific receipt
    async function downloadReceiptPDF(receiptData) {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      
      let y = 20;
      
      doc.setFontSize(18);
      doc.setFont(undefined, 'bold');
      doc.text('Skinship Beauty', 105, y, { align: 'center' });
      y += 7;
      
      doc.setFontSize(9);
      doc.setFont(undefined, 'normal');
      doc.text('2nd floor, Primark Town Center Cainta', 105, y, { align: 'center' });
      y += 4;
      doc.text('Ortigas Extension, Cainta, Rizal', 105, y, { align: 'center' });
      y += 4;
      doc.text('0917-5880889 / 0915-9123020', 105, y, { align: 'center' });
      y += 10;
      
      doc.setFontSize(14);
      doc.setFont(undefined, 'bold');
      doc.text('ACKNOWLEDGEMENT RECEIPT', 105, y, { align: 'center' });
      y += 6;
      doc.setFontSize(9);
      doc.text(`Receipt No: ${receiptData.receiptNumber}`, 105, y, { align: 'center' });
      y += 10;
      
      doc.setFontSize(10);
      doc.setFont(undefined, 'normal');
      doc.text(`SOLD TO: ${receiptData.customerName}`, 20, y);
      doc.text(`DATE: ${receiptData.date}`, 150, y);
      y += 6;
      if (receiptData.customerEmail) {
        doc.text(`EMAIL: ${receiptData.customerEmail}`, 20, y);
        y += 6;
      }
      if (receiptData.customerAddress) {
        doc.text(`ADDRESS: ${receiptData.customerAddress}`, 20, y);
        y += 6;
      }
      if (receiptData.customerPhone) {
        doc.text(`MOBILE NO: ${receiptData.customerPhone}`, 20, y);
        y += 6;
      }
      if (receiptData.time) {
        doc.text(`TIME: ${receiptData.time}`, 20, y);
      }
      doc.text(`CASHIER: ${receiptData.cashierName}`, 150, y);
      y += 8;
      
      doc.setFont(undefined, 'bold');
      doc.line(20, y, 190, y);
      y += 6;
      doc.text('QTY', 25, y);
      doc.text('DESCRIPTION', 50, y);
      doc.text('PRICE', 150, y);
      doc.text('AMOUNT', 175, y);
      y += 2;
      doc.line(20, y, 190, y);
      y += 6;
      
      doc.setFont(undefined, 'normal');
      receiptData.items.forEach(item => {
        if (y > 250) {
          doc.addPage();
          y = 20;
        }
        doc.text('1', 25, y);
        const lines = doc.splitTextToSize(item.name, 90);
        doc.text(lines, 50, y);
        doc.text(`PHP ${item.price.toFixed(2)}`, 150, y);
        doc.text(`PHP ${item.price.toFixed(2)}`, 175, y);
        y += Math.max(6, lines.length * 5);
      });
      
      y += 4;
      doc.line(20, y, 190, y);
      y += 6;
      doc.setFont(undefined, 'bold');
      doc.text('TOTAL:', 150, y);
      doc.text(`PHP ${receiptData.subtotal.toFixed(2)}`, 175, y);
      y += 6;
      doc.setFont(undefined, 'normal');
      doc.text('PAYMENT:', 150, y);
      doc.text(`PHP ${receiptData.payment.toFixed(2)}`, 175, y);
      y += 6;
      
      if (receiptData.paymentMethod === 'Cash') {
        doc.setFont(undefined, 'bold');
        doc.text('CHANGE:', 150, y);
        doc.text(`PHP ${receiptData.change.toFixed(2)}`, 175, y);
        y += 10;
      } else {
        y += 4;
      }
      
      doc.setFont(undefined, 'normal');
      doc.text(`Mode of Payment: ${receiptData.paymentMethod}`, 20, y);
      y += 6;
      
      if (receiptData.paymentMethod !== 'Cash' && receiptData.referenceNumber) {
        doc.text(`Reference/Check No: ${receiptData.referenceNumber}`, 20, y);
        y += 10;
      } else {
        y += 4;
      }
      
      doc.line(140, y, 190, y);
      y += 5;
      doc.setFontSize(9);
      doc.text('AUTHORIZED SIGNATURE', 165, y, { align: 'center' });
      
      const fileName = `Receipt_${receiptData.customerName.replace(/\s+/g, '_')}_${receiptData.date.replace(/\//g, '-')}.pdf`;
      doc.save(fileName);
    }

    // Render table
    function renderTable() {
      const tbody = document.getElementById('salesTableBody');
      
      if (filteredSalesData.length === 0) {
        tbody.innerHTML = `
          <tr>
            <td colspan="6" class="py-8 text-center text-gray-400">
              <i class="fa-solid fa-inbox text-3xl mb-2"></i>
              <p>No transactions found</p>
            </td>
          </tr>
        `;
        return;
      }
      
      tbody.innerHTML = filteredSalesData.map(row => {
        const totalQty = row.items.length;
        
        let itemsList;
        if (row.items.length === 1) {
          itemsList = `
            <div class="flex items-center gap-2">
              <span class="font-medium">${row.items[0].name}</span>
              <span class="text-xs text-gray-500">(₱${row.items[0].price})</span>
            </div>
          `;
        } else {
          const firstItem = row.items[0].name;
          const remaining = row.items.length - 1;
          itemsList = `
            <div class="space-y-2">
              <div class="flex items-center gap-2">
                <span class="font-medium">${firstItem}</span>
                <span class="px-2 py-0.5 bg-[#da5c73] text-white text-xs rounded-full font-semibold">+${remaining} more</span>
              </div>
              <details class="text-sm">
                <summary class="cursor-pointer text-[#da5c73] hover:underline">View all items</summary>
                <div class="mt-2 pl-4 space-y-1 border-l-2 border-pink-200">
                  ${row.items.map(item => `
                    <div class="flex justify-between items-center text-xs">
                      <span class="text-gray-700">• ${item.name}</span>
                      <span class="text-gray-500 font-medium">₱${item.price}</span>
                    </div>
                  `).join('')}
                </div>
              </details>
            </div>
          `;
        }
        
        return `
          <tr class="border-b hover:bg-gray-50 transition">
            <td class="py-4 px-4">
              <div class="flex flex-col gap-2">
                <span class="font-semibold">${row.receiptNumber}</span>
                <button onclick='downloadReceiptPDF(${JSON.stringify(row).replace(/'/g, "&apos;")})' class="download-btn">
                  <i class="fa-solid fa-download"></i>
                  <span>Download PDF</span>
                </button>
              </div>
            </td>
            <td class="py-4 px-4">${row.customerName}</td>
            <td class="py-4 px-4">${itemsList}</td>
            <td class="py-4 px-4 text-center">
              <span class="inline-flex items-center justify-center w-8 h-8 rounded-full bg-pink-100 text-[#da5c73] font-bold text-sm">
                ${totalQty}
              </span>
            </td>
            <td class="py-4 px-4 text-right font-semibold text-[#da5c73]">₱ ${row.subtotal.toFixed(2)}</td>
            <td class="py-4 px-4 text-center text-sm">${row.date}</td>
          </tr>
        `;
      }).join('');
    }

    // Update statistics
    function updateStats() {
      const total = filteredSalesData.reduce((sum, receipt) => sum + receipt.subtotal, 0);
      const uniqueReceipts = filteredSalesData.length;
      const avgSale = uniqueReceipts > 0 ? total / uniqueReceipts : 0;
      
      const serviceCounts = {};
      filteredSalesData.forEach(receipt => {
        receipt.items.forEach(item => {
          serviceCounts[item.name] = (serviceCounts[item.name] || 0) + 1;
        });
      });
      const topService = Object.keys(serviceCounts).length > 0 
        ? Object.keys(serviceCounts).reduce((a, b) => serviceCounts[a] > serviceCounts[b] ? a : b)
        : '-';
      
      document.getElementById('totalSales').textContent = `₱ ${total.toLocaleString('en-PH', {minimumFractionDigits: 2, maximumFractionDigits: 2})}`;
      document.getElementById('totalTransactions').textContent = uniqueReceipts;
      document.getElementById('topService').textContent = topService.length > 20 ? topService.substring(0, 20) + '...' : topService;
      document.getElementById('avgSale').textContent = `₱ ${avgSale.toLocaleString('en-PH', {minimumFractionDigits: 2, maximumFractionDigits: 2})}`;
    }

    // Search functionality
    document.getElementById('searchInput').addEventListener('input', function(e) {
      const searchTerm = e.target.value.toLowerCase();
      
      if (searchTerm === '') {
        filteredSalesData = [...allSalesData];
      } else {
        filteredSalesData = allSalesData.filter(row => {
          const itemsText = row.items.map(item => item.name).join(' ').toLowerCase();
          return row.receiptNumber.toLowerCase().includes(searchTerm) ||
                 row.customerName.toLowerCase().includes(searchTerm) ||
                 itemsText.includes(searchTerm) ||
                 row.date.toLowerCase().includes(searchTerm);
        });
      }
      
      renderTable();
      updateStats();
    });

    // Filter by period
    function filterByPeriod(period, button) {
      document.querySelectorAll('.filter-btn').forEach(btn => {
        if(btn.textContent.includes('All Time') || btn.textContent.includes('Today') || 
           btn.textContent.includes('This Week') || btn.textContent.includes('This Month')) {
          btn.classList.remove('active');
        }
      });
      button.classList.add('active');
      
      const now = new Date();
      now.setHours(23, 59, 59, 999);
      
      let startDate;
      
      switch(period) {
        case 'today':
          startDate = new Date(now);
          startDate.setHours(0, 0, 0, 0);
          break;
        case 'week':
          startDate = new Date(now);
          startDate.setDate(now.getDate() - 7);
          startDate.setHours(0, 0, 0, 0);
          break;
        case 'month':
          startDate = new Date(now);
          startDate.setMonth(now.getMonth() - 1);
          startDate.setHours(0, 0, 0, 0);
          break;
        default:
          filteredSalesData = [...allSalesData];
          renderTable();
          updateStats();
          return;
      }
      
      filteredSalesData = allSalesData.filter(row => {
        return row.timestamp >= startDate && row.timestamp <= now;
      });
      
      renderTable();
      updateStats();
    }

    // Filter by date range
    function filterByDateRange() {
      const startDateInput = document.getElementById('startDate').value;
      const endDateInput = document.getElementById('endDate').value;
      
      if(!startDateInput || !endDateInput) {
        alert('Please select both start and end dates');
        return;
      }
      
      const startDate = new Date(startDateInput);
      startDate.setHours(0, 0, 0, 0);
      
      const endDate = new Date(endDateInput);
      endDate.setHours(23, 59, 59, 999);
      
      if(startDate > endDate) {
        alert('Start date must be before end date');
        return;
      }
      
      document.querySelectorAll('.filter-btn').forEach(btn => {
        if(btn.textContent.includes('All Time') || btn.textContent.includes('Today') || 
           btn.textContent.includes('This Week') || btn.textContent.includes('This Month')) {
          btn.classList.remove('active');
        }
      });
      
      filteredSalesData = allSalesData.filter(row => {
        return row.timestamp >= startDate && row.timestamp <= endDate;
      });
      
      renderTable();
      updateStats();
    }

    // Export to CSV
    function exportToCSV() {
      if (filteredSalesData.length === 0) {
        alert('No data to export');
        return;
      }
      
      let csv = 'Receipt No.,Customer Name,Service/Item,Quantity,Price,Date\n';
      
      filteredSalesData.forEach(row => {
        const itemsText = row.items.map(item => item.name).join('; ');
        csv += `${row.receiptNumber},"${row.customerName}","${itemsText}",${row.items.length},${row.subtotal},"${row.date}"\n`;
      });
      
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `sales_report_${new Date().toISOString().split('T')[0]}.csv`;
      a.click();
      window.URL.revokeObjectURL(url);
    }

    // Close dropdown when clicking outside
    document.addEventListener('click', function(event) {
      const userMenu = document.getElementById('userMenu');
      const userMenuButton = document.getElementById('userMenuButton');
      
      if (!userMenuButton.contains(event.target) && !userMenu.contains(event.target)) {
        userMenu.classList.add('hidden');
      }

      if (!event.target.closest('#notificationBtn') && !event.target.closest('#notificationDropdown')) {
        document.getElementById('notificationDropdown').classList.remove('show');
      }
    });

    // Notification System
    function loadNotifications() {
      const notifications = JSON.parse(localStorage.getItem('skinshipNotifications') || '[]');
      const notificationList = document.getElementById('notificationList');
      const badge = document.getElementById('notificationBadge');
      
      const unreadCount = notifications.filter(n => !n.read).length;
      
      if (unreadCount > 0) {
        badge.textContent = unreadCount;
        badge.style.display = 'flex';
      } else {
        badge.style.display = 'none';
      }
      
      if (notifications.length === 0) {
        notificationList.innerHTML = '<div class="notification-empty"><i class="fa-solid fa-bell-slash text-3xl mb-2"></i><p>No notifications yet</p></div>';
        return;
      }
      
      notificationList.innerHTML = '';
      
      notifications.forEach(notification => {
        const item = document.createElement('div');
        item.className = `notification-item ${notification.read ? '' : 'unread'}`;
        item.onclick = () => viewNotification(notification.id);
        
        const time = new Date(notification.timestamp);
        const timeStr = time.toLocaleString('en-US', { 
          month: 'short', 
          day: 'numeric', 
          hour: 'numeric', 
          minute: '2-digit' 
        });
        
        item.innerHTML = `
          <div class="flex justify-between items-start mb-1">
            <strong class="text-[#da5c73]">${notification.message}</strong>
            ${!notification.read ? '<span class="w-2 h-2 bg-red-500 rounded-full"></span>' : ''}
          </div>
          <p class="text-sm text-gray-600">${notification.details.service} - ${notification.details.date} at ${notification.details.time}</p>
          <p class="text-xs text-gray-400 mt-1">${timeStr}</p>
        `;
        
        notificationList.appendChild(item);
      });
    }

    function toggleNotifications() {
      const dropdown = document.getElementById('notificationDropdown');
      dropdown.classList.toggle('show');
      loadNotifications();
    }

    function viewNotification(id) {
      let notifications = JSON.parse(localStorage.getItem('skinshipNotifications') || '[]');
      const notification = notifications.find(n => n.id === id);
      
      if (!notification) return;
      
      notification.read = true;
      localStorage.setItem('skinshipNotifications', JSON.stringify(notifications));
      
      const modal = document.getElementById('notificationModal');
      const modalBody = document.getElementById('modalBody');
      
      const time = new Date(notification.timestamp).toLocaleString('en-US', { 
        dateStyle: 'full', 
        timeStyle: 'short' 
      });
      
      modalBody.innerHTML = `
        <h2 class="text-2xl font-bold text-[#da5c73] mb-4">Appointment Request</h2>
        <div class="space-y-3">
          <div><strong>Customer Name:</strong> ${notification.details.fullName}</div>
          <div><strong>Email:</strong> ${notification.details.email}</div>
          <div><strong>Phone:</strong> ${notification.details.phone}</div>
          <div><strong>Service:</strong> ${notification.details.service}</div>
          <div><strong>Preferred Date:</strong> ${notification.details.date}</div>
          <div><strong>Preferred Time:</strong> ${notification.details.time}</div>
          ${notification.details.message ? `<div><strong>Message:</strong> ${notification.details.message}</div>` : ''}
          <div class="text-sm text-gray-500"><strong>Submitted:</strong> ${time}</div>
        </div>
        <div class="mt-6 flex gap-3">
          <button onclick="approveAppointment(${id})" class="flex-1 bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
            <i class="fa-solid fa-check mr-2"></i>Approve
          </button>
          <button onclick="rejectAppointment(${id})" class="flex-1 bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
            <i class="fa-solid fa-times mr-2"></i>Decline
          </button>
        </div>
      `;
      
      modal.classList.add('show');
      loadNotifications();
    }

    function closeNotificationModal() {
      document.getElementById('notificationModal').classList.remove('show');
    }

    function markAllRead() {
      let notifications = JSON.parse(localStorage.getItem('skinshipNotifications') || '[]');
      notifications.forEach(n => n.read = true);
      localStorage.setItem('skinshipNotifications', JSON.stringify(notifications));
      loadNotifications();
    }

    function clearAllNotifications() {
      localStorage.setItem('skinshipNotifications', '[]');
      loadNotifications();
    }

    function approveAppointment(id) {
      alert('Appointment approved!');
      closeNotificationModal();
      deleteNotification(id);
    }

    function rejectAppointment(id) {
      alert('Appointment declined!');
      closeNotificationModal();
      deleteNotification(id);
    }

    function deleteNotification(id) {
      let notifications = JSON.parse(localStorage.getItem('skinshipNotifications') || '[]');
      notifications = notifications.filter(n => n.id !== id);
      localStorage.setItem('skinshipNotifications', JSON.stringify(notifications));
      loadNotifications();
    }

    // Load notifications on page load and refresh every 5 seconds
    loadNotifications();
    setInterval(loadNotifications, 5000);

    // Initialize: Load sales data
    loadSalesData();

    // Reload data every 30 seconds to catch new transactions
    setInterval(loadSalesData, 30000);
    
    // Close user menu and notifications on outside click
    window.addEventListener('click', (e) => {
      const userMenu = document.getElementById('userMenu');
      const btn = document.getElementById('userMenuButton');
      if (!btn.contains(e.target) && userMenu && !userMenu.contains(e.target)) {
        userMenu.classList.add('hidden');
      }

      if (!e.target.closest('#notificationBtn') && !e.target.closest('#notificationDropdown')) {
        document.getElementById('notificationDropdown').classList.remove('show');
      }
    });
  </script>
</body>
</html>
