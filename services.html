<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Services | Skinship Beauty</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .sidebar-btn { 
      width:50px;
      height:50px;
      border-radius:50%;
      border:none;
      background:transparent;
      color:#da5c73;
      font-size:20px;
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:center;
      transition:.3s;
    }
    .sidebar-btn:hover { 
      background:#da5c73;
      color:white;
      transform:scale(1.1);
    }
    .sidebar-btn.active { 
      background:#da5c73;
      color:white;
    }
    
    .service-dropdown {
      position: relative;
      display: inline-block;
      margin-bottom: 1rem;
    }
    
    .dropdown-button {
      background: #c44c66;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      min-width: 200px;
      justify-content: space-between;
    }
    
    .dropdown-button:hover {
      background: #c44c66;
    }
    
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      min-width: 250px;
      max-height: 300px;
      overflow-y: auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border: 1px solid #ddd;
      border-radius: 4px;
      z-index: 1000;
      top: 100%;
      left: 0;
      margin-top: 2px;
    }
    
    .dropdown-content.show {
      display: block;
    }
    
    .dropdown-item {
      color: #333;
      padding: 10px 12px;
      text-decoration: none;
      display: block;
      cursor: pointer;
      font-size: 14px;
      border-bottom: 1px solid #f0f0f0;
    }
    
    .dropdown-item:hover {
      background-color: #f8f9fa;
    }
    
    .dropdown-item.selected {
      background-color: #c44c66;
      color: white;
    }
    
    .notification-badge {
      position: absolute;
      top: -8px;
      right: -8px;
      background: #dc2626;
      color: white;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      font-weight: bold;
    }
    
    .notification-dropdown {
      position: absolute;
      top: 50px;
      right: 0;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 400px;
      max-height: 500px;
      overflow-y: auto;
      z-index: 1000;
      display: none;
    }
    
    .notification-dropdown.show {
      display: block;
      animation: slideDown 0.3s ease;
    }
    
    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .notification-header {
      padding: 16px 20px;
      border-bottom: 2px solid #f3f4f6;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .notification-item {
      padding: 16px 20px;
      border-bottom: 1px solid #f3f4f6;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .notification-item:hover {
      background: #fef2f2;
    }
    
    .notification-item.unread {
      background: #fff7ed;
    }
    
    .notification-empty {
      padding: 40px 20px;
      text-align: center;
      color: #9ca3af;
    }
    
    .notification-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.5);
      z-index: 2000;
      align-items: center;
      justify-content: center;
    }
    
    .notification-modal.show {
      display: flex;
    }
    
    .modal-content {
      background: white;
      border-radius: 16px;
      padding: 30px;
      max-width: 600px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
    }
    
    .modal-close {
      float: right;
      font-size: 24px;
      cursor: pointer;
      color: #9ca3af;
    }
    
    .modal-close:hover {
      color: #da5c73;
    }
  </style>
</head>
<body class="bg-[#e6bfc7] min-h-screen flex w-full h-full">
  <!-- Sidebar -->
  <aside class="fixed top-0 left-0 w-20 bg-[#f7d4d0] flex flex-col items-center py-4 gap-2 shadow-lg rounded-r-3xl sidebar h-screen overflow-y-auto">
    <div class="mb-6 mt-2">
      <i class="fa-solid fa-spa text-3xl text-[#da5c73]"></i>
    </div>
    <button class="sidebar-btn" title="Dashboard" onclick="window.location.href='dashboard.html'"><i class="fa-solid fa-table-columns"></i></button>
    <button class="sidebar-btn" title="Reservations" onclick="window.location.href='calendar.html'"><i class="fa-solid fa-calendar-check"></i></button>
    <button class="sidebar-btn" title="Customers" onclick="window.location.href='customer.html'"><i class="fa-solid fa-users"></i></button>
    <button class="sidebar-btn" title="Staff" onclick="window.location.href='staff.html'"><i class="fa-solid fa-user-tie"></i></button>
    <button class="sidebar-btn active" title="Services" onclick="window.location.href='services.html'"><i class="fa-solid fa-scissors"></i></button>
    <button class="sidebar-btn" title="Reports" onclick="window.location.href='sales.html'"><i class="fa-solid fa-chart-line"></i></button>
    <button class="sidebar-btn" title="Inventory" onclick="window.location.href='inventory.html'"><i class="fa-solid fa-box-open"></i></button>
    <button id="registrationBtn" class="sidebar-btn" title="Registration" onclick="window.location.href='Registration.html'"><i class="fa-solid fa-user-plus"></i></button>
    <button class="sidebar-btn" title="Cashier" onclick="window.location.href='Cashier.html'"><i class="fa-solid fa-cash-register"></i></button>
    <button class="sidebar-btn" title="Invoice" onclick="window.location.href='invoice.html'"><i class="fa-solid fa-file-invoice"></i></button>
    <button class="sidebar-btn" title="Purchase Order" onclick="window.location.href='purchase-order.html'"><i class="fa-solid fa-receipt"></i></button>
  </aside>
  
  <!-- Main Content -->
  <main class="flex-1 p-6 w-full ml-20">
    <div class="bg-[#e6bfc7] rounded-3xl p-6 relative h-full flex flex-col">
      <!-- Top bar -->
      <div class="flex justify-between items-center mb-6 bg-[#b97b8b] rounded-3xl px-6 py-4 shadow-lg">
        <div class="flex items-center gap-2">
          <input type="text" placeholder="Search Here" class="rounded px-3 py-1 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#e6bfc7] w-64" />
          <button class="bg-white text-[#b97b8b] font-semibold px-4 py-2 rounded shadow hover:bg-[#f7d4d0] border border-[#b97b8b]">Add Service</button>
        </div>
        <h1 class="text-center text-2xl font-bold text-white drop-shadow">Services</h1>
        <div class="flex items-center gap-4">
          <!-- Notification Bell -->
          <div class="relative">
            <button id="notificationBtn" class="relative" onclick="toggleNotifications()">
              <i class="fa-regular fa-bell text-xl cursor-pointer text-white"></i>
              <span id="notificationBadge" class="notification-badge" style="display: none;">0</span>
            </button>
            
            <!-- Notification Dropdown -->
            <div id="notificationDropdown" class="notification-dropdown">
              <div class="notification-header">
                <h3 class="font-bold text-gray-800">Notifications</h3>
                <button onclick="clearAllNotifications()" class="text-sm text-[#da5c73] hover:underline">Clear all</button>
                <button onclick="markAllRead()" class="text-sm text-[#da5c73] hover:underline">Mark all read</button>
              </div>
              <div id="notificationList"></div>
            </div>
          </div>
          
          <span class="font-semibold text-lg text-white" id="usernameDisplay">Username</span>
          <div class="relative">
            <button id="userMenuButton" onclick="document.getElementById('userMenu').classList.toggle('hidden')">
              <i class="fa-solid fa-user-circle text-2xl text-white"></i>
            </button>
            <div id="userMenu" class="hidden absolute right-0 mt-2 w-36 bg-white rounded shadow">
              <button class="w-full text-left px-3 py-2 hover:bg-gray-100" onclick="logout()">Logout</button>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Category Dropdown -->
      <div class="px-4 py-2">
        <div class="service-dropdown">
          <button class="dropdown-button" onclick="toggleDropdown()">
            <span id="selectedService">FLEEK EYELASH</span>
            <i class="fa-solid fa-chevron-down" id="dropdownIcon"></i>
          </button>
          <div class="dropdown-content" id="serviceDropdown">
          </div>
        </div>
      </div>
      
      <!-- Services Table -->
      <div class="flex-1 overflow-auto">
        <table id="servicesTable" class="w-full bg-white rounded-xl shadow text-center">
          <thead>
            <tr class="bg-[#f7d4d0]">
              <th class="py-4 px-6 text-lg font-bold border-b border-black">SERVICES</th>
              <th class="py-4 px-6 text-lg font-bold border-b border-black">PRICES</th>
            </tr>
          </thead>
          <tbody>
            <tr class="border-b border-black">
              <td class="py-6 px-6 font-bold text-lg">EYELASH NATURAL (1 SIZE)</td>
              <td class="py-6 px-6 font-bold text-lg">₱ 499</td>
            </tr>
            <tr class="border-b border-black">
              <td class="py-6 px-6 font-bold text-lg">EYELASH NATURAL VOLUME</td>
              <td class="py-6 px-6 font-bold text-lg">₱ 599</td>
            </tr>
            <tr class="border-b border-black">
              <td class="py-6 px-6 font-bold text-lg">EYELASH DOLL EYE (2 SIZE)</td>
              <td class="py-6 px-6 font-bold text-lg">₱ 599</td>
            </tr>
            <tr class="border-b border-black">
              <td class="py-6 px-6 font-bold text-lg">EYELASH CAT EYE (3 SIZE)</td>
              <td class="py-6 px-6 font-bold text-lg">₱ 699</td>
            </tr>
            <tr class="border-b border-black">
              <td class="py-6 px-6 font-bold text-lg">WISPY NATURAL</td>
              <td class="py-6 px-6 font-bold text-lg">₱ 699</td>
            </tr>
            <tr>
              <td class="py-6 px-6 font-bold text-lg">WISPY VOLUME</td>
              <td class="py-6 px-6 font-bold text-lg">₱ 799</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <!-- Notification Detail Modal -->
  <div id="notificationModal" class="notification-modal">
    <div class="modal-content">
      <span class="modal-close" onclick="closeNotificationModal()">&times;</span>
      <div id="modalBody"></div>
    </div>
  </div>

  <script>
    const services = [
      "FLEEK EYELASH", "BROWMAZING", "WOKE UP LIKE THIS", "EXPRESS OFFERS", "HAPPY NAILS", "PROMO PACKAGES"
    ];

    const serviceData = {
      'FLEEK EYELASH': [
        { service: 'EYELASH NATURAL (1 SIZE)', price: '₱ 499' },
        { service: 'EYELASH NATURAL VOLUME', price: '₱ 599' },
        { service: 'EYELASH DOLL EYE (2 SIZE)', price: '₱ 599' },
        { service: 'EYELASH CAT EYE (3 SIZE)', price: '₱ 699' },
        { service: 'WISPY NATURAL', price: '₱ 699' },
        { service: 'WISPY VOLUME', price: '₱ 799' },
        { service: 'EYELASH REMOVAL', price: 'IN 100/ OUT 200'},
        { service: 'LASH LIFT', price: '₱ 499 WITH TINT ₱ 599'}
      ],
      'BROWMAZING': [
        { service: 'THREADING', price: '₱ 200' },
        { service: 'SHAVING', price: '₱ 150' },
        { service: 'BROWLAMINATION', price: '₱ 499 WITH TINT ₱ 699' },
        { service: 'BROWWAXING', price: '₱ 249' }
      ],
      'WOKE UP LIKE THIS': [
        { service: 'MICROBLADING', price: '₱ 1499 (2 SESSIONS)' },
        { service: 'COMBI/OMBRE/COMBIBROWS', price: '₱ 2499 (2 SESSIONS)' },
        { service: 'TOP/LOWER EYELINER', price: '₱ 1999 (2 SESSIONS)' },
        { service: 'KOREAN BBGLOW', price: '₱ 1499 (PER SESSIONS)' },
        { service: 'LIP TATTOO/ LIP PIGMENTATION', price: '₱ 2999 (2 SESSIONS)' }
      ],
      'EXPRESS OFFERS': [
        { service: 'BACK MASSAGE', price: '₱ 399' },
        { service: 'HEAD MASSAGE', price: '₱ 399' },
        { service: 'FOOT MASSAGE', price: '₱ 399' },
        { service: 'HAND MASSAGE', price: '₱ 399' },
        { service: 'FOOT REFLEX', price: '₱ 499' },
        { service: 'HAND REFLEX', price: '₱ 499' },
        { service: 'HEAD MASSAGE + EAR CANDLING', price: '₱ 499' },
        { service: 'EAR CANDLING', price: '₱ 199' }
      ],
      'HAPPY NAILS': [
        { service: 'BASIC MANICURE', price: '₱ 120' },
        { service: 'BASIC PEDICURE', price: '₱ 170' },
        { service: 'FOOTSPA', price: '₱ 300' },
        { service: 'HANDSPA', price: '₱ 300' },
        { service: 'GEL REMOVAL', price: 'IN 100 / OUT 200' },
        { service: 'SOFT GEL REMOVAL', price: 'IN 200 /  OUT 300' },
        { service: 'SOFTGEL NAIL EXTENSIONS', price: '₱ 1700' },
        { service: 'GEL MANICURE', price: '₱ 550' },
        { service: 'GEL PEDICURE', price: '₱ 650' },
        { service: 'FOOTSPA OR HANDSPA WITH WITHENING SCRUB', price: '₱ 400 WITH CALLUS REMOVAL ₱ 450' }
      ],
      'PROMO PACKAGES': [
        { service: 'UV GEL MANICURE + BASIC PEDICURE + CLASSIC FOOTSPA ', price: '₱ 850' },
        { service: 'UV GEL MANICURE + BASIC PEDICURE + DELUXE FOOTSPA', price: '₱ 900'},
        { service: 'UV GEL MANICURE + UV GEL PEDICURE + CLASSIC FOOTSPA', price: '₱ 1300'},
        { service: 'UV GEL MANICURE + UV GEL PEDICURE + DELUXE FOOTSPA WITH WITHENING SCRUB', price: '₱ 1400'},
        { service: 'CLASSIC FOOTSPA + BASIC PEDICURE + 30 MINS. FOOT MASSAGE', price: '₱ 750'},
        { service: 'DELUXE FOOTSPA WITH WITHENING SCRUB + BASIC PEDICURE + 30 MINS. FOOT MASSAGE', price: '₱ 800'},
        { service: 'NATURAL EYELASH OR LASH LFT (ADD 1OO FOR TINT) + UV GEL MANICURE', price: '₱ 950'},
        { service: 'FOOTSPA + UV GELPEDICURE', price: '₱ 850'},
        { service: 'FOOTSPA + BASI PEDICURE + FOOT REFELEX', price: '₱ 850'},
        { service: 'FOOTSPA + UV GEL PEDICURE +FOOT MASSAGE', price: '₱ 1150'}
      ]
    };

    let activeService = "FLEEK EYELASH";
    const serviceDropdown = document.getElementById('serviceDropdown');
    const selectedServiceSpan = document.getElementById('selectedService');

    function initializeDropdown() {
      services.forEach(service => {
        const item = document.createElement('a');
        item.className = 'dropdown-item';
        item.textContent = service;
        item.onclick = () => selectService(service);
        serviceDropdown.appendChild(item);
      });
      
      serviceDropdown.children[0].classList.add('selected');
    }

    function toggleDropdown() {
      const dropdown = document.getElementById('serviceDropdown');
      const icon = document.getElementById('dropdownIcon');
      
      dropdown.classList.toggle('show');
      icon.classList.toggle('fa-chevron-down');
      icon.classList.toggle('fa-chevron-up');
    }

    function selectService(service) {
      activeService = service;
      selectedServiceSpan.textContent = service;
      
      document.querySelectorAll('.dropdown-item').forEach(item => {
        item.classList.remove('selected');
      });
      event.target.classList.add('selected');
      
      document.getElementById('serviceDropdown').classList.remove('show');
      document.getElementById('dropdownIcon').classList.add('fa-chevron-down');
      document.getElementById('dropdownIcon').classList.remove('fa-chevron-up');
      
      updateServicesTable(service);
    }

    function updateServicesTable(category) {
      const tableBody = document.querySelector('#servicesTable tbody');
      const services = serviceData[category] || [];
      
      tableBody.innerHTML = '';
      
      services.forEach((service, index) => {
        const row = document.createElement('tr');
        row.className = index < services.length - 1 ? 'border-b border-black' : '';
        row.innerHTML = `
          <td class="py-6 px-6 font-bold text-lg">${service.service}</td>
          <td class="py-6 px-6 font-bold text-lg">${service.price}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    window.onclick = function(event) {
      if (!event.target.matches('.dropdown-button') && !event.target.matches('.dropdown-button *')) {
        const dropdowns = document.getElementsByClassName("dropdown-content");
        for (let i = 0; i < dropdowns.length; i++) {
          const openDropdown = dropdowns[i];
          if (openDropdown.classList.contains('show')) {
            openDropdown.classList.remove('show');
            document.getElementById('dropdownIcon').classList.add('fa-chevron-down');
            document.getElementById('dropdownIcon').classList.remove('fa-chevron-up');
          }
        }
      }

      if (!event.target.closest('#notificationBtn') && !event.target.closest('#notificationDropdown')) {
        document.getElementById('notificationDropdown').classList.remove('show');
      }

      if (!event.target.matches('#userMenuButton') && !event.target.matches('#userMenuButton *')) {
        document.getElementById('userMenu').classList.add('hidden');
      }
    }

    // Notification System
    function loadNotifications() {
      const notifications = JSON.parse(localStorage.getItem('skinshipNotifications') || '[]');
      const notificationList = document.getElementById('notificationList');
      const badge = document.getElementById('notificationBadge');
      
      const unreadCount = notifications.filter(n => !n.read).length;
      
      if (unreadCount > 0) {
        badge.textContent = unreadCount;
        badge.style.display = 'flex';
      } else {
        badge.style.display = 'none';
      }
      
      if (notifications.length === 0) {
        notificationList.innerHTML = '<div class="notification-empty"><i class="fa-solid fa-bell-slash text-3xl mb-2"></i><p>No notifications yet</p></div>';
        return;
      }
      
      notificationList.innerHTML = '';
      
      notifications.forEach(notification => {
        const item = document.createElement('div');
        item.className = `notification-item ${notification.read ? '' : 'unread'}`;
        item.onclick = () => viewNotification(notification.id);
        
        const time = new Date(notification.timestamp);
        const timeStr = time.toLocaleString('en-US', { 
          month: 'short', 
          day: 'numeric', 
          hour: 'numeric', 
          minute: '2-digit' 
        });
        
        item.innerHTML = `
          <div class="flex justify-between items-start mb-1">
            <strong class="text-[#da5c73]">${notification.message}</strong>
            ${!notification.read ? '<span class="w-2 h-2 bg-red-500 rounded-full"></span>' : ''}
          </div>
          <p class="text-sm text-gray-600">${notification.details.service} - ${notification.details.date} at ${notification.details.time}</p>
          <p class="text-xs text-gray-400 mt-1">${timeStr}</p>
        `;
        
        notificationList.appendChild(item);
      });
    }

    function toggleNotifications() {
      const dropdown = document.getElementById('notificationDropdown');
      dropdown.classList.toggle('show');
      loadNotifications();
    }

    function viewNotification(id) {
      let notifications = JSON.parse(localStorage.getItem('skinshipNotifications') || '[]');
      const notification = notifications.find(n => n.id === id);
      
      if (!notification) return;
      
      notification.read = true;
      localStorage.setItem('skinshipNotifications', JSON.stringify(notifications));
      
      const modal = document.getElementById('notificationModal');
      const modalBody = document.getElementById('modalBody');
      
      const time = new Date(notification.timestamp).toLocaleString('en-US', { 
        dateStyle: 'full', 
        timeStyle: 'short' 
      });
      
      modalBody.innerHTML = `
        <h2 class="text-2xl font-bold text-[#da5c73] mb-4">Appointment Request</h2>
        <div class="space-y-3">
          <div><strong>Customer Name:</strong> ${notification.details.fullName}</div>
          <div><strong>Email:</strong> ${notification.details.email}</div>
          <div><strong>Phone:</strong> ${notification.details.phone}</div>
          <div><strong>Service:</strong> ${notification.details.service}</div>
          <div><strong>Preferred Date:</strong> ${notification.details.date}</div>
          <div><strong>Preferred Time:</strong> ${notification.details.time}</div>
          ${notification.details.message ? `<div><strong>Message:</strong> ${notification.details.message}</div>` : ''}
          <div class="text-sm text-gray-500"><strong>Submitted:</strong> ${time}</div>
        </div>
        <div class="mt-6 flex gap-3">
          <button onclick="approveAppointment(${id})" class="flex-1 bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
            <i class="fa-solid fa-check mr-2"></i>Approve
          </button>
          <button onclick="rejectAppointment(${id})" class="flex-1 bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
            <i class="fa-solid fa-times mr-2"></i>Decline
          </button>
        </div>
      `;
      
      modal.classList.add('show');
      loadNotifications();
    }

    function closeNotificationModal() {
      document.getElementById('notificationModal').classList.remove('show');
    }

    function markAllRead() {
      let notifications = JSON.parse(localStorage.getItem('skinshipNotifications') || '[]');
      notifications.forEach(n => n.read = true);
      localStorage.setItem('skinshipNotifications', JSON.stringify(notifications));
      loadNotifications();
    }

    function clearAllNotifications() {
      localStorage.setItem('skinshipNotifications', '[]');
      loadNotifications();
    }

    function approveAppointment(id) {
      alert('Appointment approved!');
      closeNotificationModal();
      deleteNotification(id);
    }

    function rejectAppointment(id) {
      alert('Appointment declined!');
      closeNotificationModal();
      deleteNotification(id);
    }

    function deleteNotification(id) {
      let notifications = JSON.parse(localStorage.getItem('skinshipNotifications') || '[]');
      notifications = notifications.filter(n => n.id !== id);
      localStorage.setItem('skinshipNotifications', JSON.stringify(notifications));
      loadNotifications();
    }

    function logout() {
      window.location.href = "Login.html";
    }

    initializeDropdown();
    updateServicesTable(activeService);
    loadNotifications();
    
    setInterval(loadNotifications, 5000);
  </script>
</body>
</html>
