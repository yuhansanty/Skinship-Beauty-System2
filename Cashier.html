<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skinship Beauty - POS System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

    * {
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #fef4f3 0%, #f8e8e6 100%);
      min-height: 100vh;
    }

    .sidebar-btn { 
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: none;
      background: transparent;
      color: #da5c73;
      font-size: 20px;
      cursor: pointer;
      display: none;
      align-items: center;
      justify-content: center;
      transition: .3s;
      position: relative;
    }

    .sidebar-btn:hover { 
      background: #da5c73;
      color: white;
      transform: scale(1.1);
    }

    .sidebar-btn.active { 
      background: #da5c73;
      color: white;
    }

    /* Default: Show only staff buttons */
    .sidebar-btn[title="Dashboard"],
    .sidebar-btn[title="Reports"],
    .sidebar-btn[title="Cashier"],
    .sidebar-btn[title="Staff"] {
      display: flex;
    }

    /* Admin role shows all buttons */
    html.admin-loaded .sidebar-btn {
      display: flex !important;
    }

    /* Sidebar Bubble Notification Styles */
    .sidebar-bubble {
      position: absolute;
      top: -8px;
      right: -8px;
      min-width: 20px;
      height: 20px;
      border-radius: 10px;
      background: #dc2626;
      color: white;
      font-size: 11px;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 6px;
      box-shadow: 0 2px 8px rgba(220, 38, 38, 0.4);
      animation: bubblePulse 2s ease-in-out infinite;
      z-index: 10;
    }

    .sidebar-bubble.yellow {
      background: #f59e0b;
      box-shadow: 0 2px 8px rgba(245, 158, 11, 0.4);
    }

    @keyframes bubblePulse {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 2px 8px rgba(220, 38, 38, 0.4);
      }
      50% {
        transform: scale(1.1);
        box-shadow: 0 4px 12px rgba(220, 38, 38, 0.6);
      }
    }

    .sidebar-bubble.yellow {
      animation: bubblePulseYellow 2s ease-in-out infinite;
    }

    @keyframes bubblePulseYellow {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 2px 8px rgba(245, 158, 11, 0.4);
      }
      50% {
        transform: scale(1.1);
        box-shadow: 0 4px 12px rgba(245, 158, 11, 0.6);
      }
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    .service-card {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      border: 2px solid transparent;
      position: relative;
      overflow: hidden;
    }

    .service-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(218, 92, 115, 0.1), transparent);
      transition: left 0.5s;
    }

    .service-card:hover::before {
      left: 100%;
    }

    .service-card:hover {
      border-color: #da5c73;
      transform: translateY(-5px);
      box-shadow: 0 12px 24px rgba(218, 92, 115, 0.2);
    }

    .service-card:active {
      transform: translateY(-2px);
    }

    .cart-item {
      animation: slideIn 0.3s ease;
    }

    .payment-method-btn {
      padding: 10px 16px;
      border-radius: 8px;
      border: 2px solid #fce4ec;
      background: white;
      color: #b97b8b;
      font-weight: 500;
      font-size: 13px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .payment-method-btn:hover {
      background: #fce4ec;
      border-color: #da5c73;
    }

    .payment-method-btn.active {
      background: linear-gradient(135deg, #da5c73 0%, #b97b8b 100%);
      color: white;
      border-color: #da5c73;
      box-shadow: 0 2px 8px rgba(218, 92, 115, 0.3);
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-10px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .btn-primary {
      background: linear-gradient(135deg, #da5c73 0%, #b97b8b 100%);
      transition: all 0.3s ease;
    }

    .btn-primary:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(218, 92, 115, 0.3);
    }

    .btn-primary:active:not(:disabled) {
      transform: translateY(0);
    }

    .loading-spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #da5c73;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Category Menu Styles */
    .category-menu {
      position: relative;
      margin-bottom: 1rem;
    }

    .menu-buttons-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-bottom: 1rem;
    }

    .all-services-btn,
    .all-products-btn {
      color: white;
      padding: 12px 15px;
      border-radius: 12px;
      border: none;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: all 0.3s ease;
    }

    .all-services-btn {
      background: linear-gradient(135deg, #da5c73 0%, #b97b8b 100%);
      box-shadow: 0 4px 12px rgba(218, 92, 115, 0.3);
    }

    .all-services-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(218, 92, 115, 0.4);
    }

    .all-products-btn {
      background: linear-gradient(135deg, #8b5cf6 0%, #6d28d9 100%);
      box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
    }

    .all-products-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(139, 92, 246, 0.4);
    }

    .all-services-btn i,
    .all-products-btn i {
      transition: transform 0.3s ease;
    }

    .all-services-btn.active i,
    .all-products-btn.active i {
      transform: rotate(180deg);
    }

    .product-btn {
      border-color: #e9d5ff;
      color: #7c3aed;
    }

    .product-btn:hover {
      background: linear-gradient(135deg, #e9d5ff 0%, #ddd6fe 100%);
      border-color: #8b5cf6;
    }

    .product-btn.active {
      background: linear-gradient(135deg, #8b5cf6 0%, #6d28d9 100%);
      color: white;
      border-color: #8b5cf6;
      box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
    }

    .category-dropdown {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .category-dropdown.open {
      max-height: 500px;
    }

    .category-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      padding-top: 12px;
    }

    .category-btn {
      background: white;
      border: 2px solid #fce4ec;
      padding: 12px 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 500;
      font-size: 13px;
      color: #b97b8b;
      opacity: 0;
      transform: translateX(-20px);
    }

    .category-btn:hover {
      background: linear-gradient(135deg, #fce4ec 0%, #f8bbd9 100%);
      border-color: #da5c73;
      transform: translateX(0) translateY(-2px);
      box-shadow: 0 4px 12px rgba(218, 92, 115, 0.2);
    }

    .category-btn.active {
      background: linear-gradient(135deg, #da5c73 0%, #b97b8b 100%);
      color: white;
      border-color: #da5c73;
      box-shadow: 0 4px 12px rgba(218, 92, 115, 0.3);
    }

    .category-btn.first-row {
      animation: slideInLeft 0.4s ease forwards;
    }

    .category-btn.first-row:nth-child(1) {
      animation-delay: 0.1s;
    }

    .category-btn.first-row:nth-child(2) {
      animation-delay: 0.2s;
    }

    .category-btn.first-row:nth-child(3) {
      animation-delay: 0.3s;
    }

    .category-btn.first-row:nth-child(4) {
      animation-delay: 0.4s;
    }

    .category-btn.remaining-rows {
      animation: slideInTop 0.4s ease forwards;
      animation-delay: 0.5s;
    }

    @keyframes slideInLeft {
      from {
        opacity: 0;
        transform: translateX(-30px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes slideInTop {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .cart-item.removing {
      animation: fadeOut 0.3s ease forwards;
    }

    @keyframes fadeOut {
      from {
        opacity: 1;
        transform: translateX(0);
      }
      to {
        opacity: 0;
        transform: translateX(-20px);
      }
    }

    /* Logout Modal Styles */
    .logout-modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
      backdrop-filter: blur(4px);
    }

    .logout-modal-overlay.show {
      opacity: 1;
      visibility: visible;
    }

    .logout-modal {
      background: white;
      border-radius: 1rem;
      padding: 2rem;
      max-width: 450px;
      width: 90%;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
      transform: scale(0.9);
      transition: transform 0.3s ease;
    }

    .logout-modal-overlay.show .logout-modal {
      transform: scale(1);
    }

    .logout-modal-header {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .logout-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #fecaca 0%, #ef4444 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1rem;
      animation: iconPulse 2s ease-in-out infinite;
    }

    @keyframes iconPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .logout-icon i {
      font-size: 2.5rem;
      color: white;
    }

    .logout-modal-header h2 {
      color: #1f2937;
      font-size: 1.75rem;
      margin-bottom: 0.5rem;
    }

    .logout-modal-header p {
      color: #6b7280;
      font-size: 1rem;
    }

    .logout-modal-body {
      background: #f9fafb;
      border-radius: 0.75rem;
      padding: 1.25rem;
      margin-bottom: 1.5rem;
    }

    .logout-info-item {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.75rem;
      background: white;
      border-radius: 0.5rem;
      margin-bottom: 0.75rem;
    }

    .logout-info-item:last-child {
      margin-bottom: 0;
    }

    .logout-info-item i {
      color: #8b5cf6;
      font-size: 1.25rem;
      width: 24px;
      text-align: center;
    }

    .logout-info-item span {
      color: #1f2937;
      font-size: 0.95rem;
    }

    .logout-modal-actions {
      display: flex;
      gap: 1rem;
    }

    .logout-btn {
      flex: 1;
      padding: 0.875rem 1.5rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .logout-btn-cancel {
      background: #e5e7eb;
      color: #1f2937;
    }

    .logout-btn-cancel:hover {
      background: #d1d5db;
    }

    .logout-btn-confirm {
      background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
      color: white;
      box-shadow: 0 4px 6px rgba(239, 68, 68, 0.3);
    }

    .logout-btn-confirm:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(239, 68, 68, 0.4);
    }

    .logout-btn-confirm.loading {
      pointer-events: none;
      opacity: 0.7;
    }

    .logout-btn-confirm.loading i {
      animation: spin 1s linear infinite;
    }

    @media (max-width: 640px) {
      .sidebar {
        width: 60px;
      }
      
      main {
        margin-left: 60px;
      }
      
      .sidebar-btn {
        width: 40px;
        height: 40px;
        font-size: 16px;
      }
      
      .glass-card {
        padding: 1rem;
      }
      
      .service-card {
        padding: 0.75rem;
      }
      
      .menu-buttons-container {
        grid-template-columns: 1fr;
      }
      
      .category-grid {
        grid-template-columns: repeat(2, 1fr);
      }
      
      #servicesList {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 768px) {
      .category-grid {
        grid-template-columns: repeat(2, 1fr);
      }

      .logout-modal {
        padding: 1.5rem;
      }

      .logout-modal-actions {
        flex-direction: column-reverse;
      }

      .logout-btn {
        width: 100%;
      }
    }

    @media (max-width: 1024px) {
      .category-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    .service-card, .cart-item, .category-btn {
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }

    @media (max-width: 640px) {
      button, .sidebar-btn, .category-btn, .payment-method-btn {
        min-height: 44px;
        min-width: 44px;
      }
    }
  </style>
</head>
<body class="bg-[#e6bfc7] min-h-screen flex w-full h-full">

  <!-- Sidebar -->
  <aside class="fixed top-0 left-0 w-20 bg-[#f7d4d0] flex flex-col items-center py-4 gap-2 shadow-lg rounded-r-3xl sidebar h-screen overflow-y-auto z-50">
    <div class="mb-6 mt-2">
      <i class="fa-solid fa-spa text-3xl text-[#da5c73]"></i>
    </div>
    <button class="sidebar-btn" title="Dashboard" onclick="window.location.href='dashboard.html'">
      <i class="fa-solid fa-table-columns"></i>
    </button>
    <button class="sidebar-btn" title="Reservations" onclick="window.location.href='calendar.html'" id="calendarBtn">
      <i class="fa-solid fa-calendar-check"></i>
    </button>
    <button class="sidebar-btn" title="Customers" onclick="window.location.href='customer.html'">
      <i class="fa-solid fa-users"></i>
    </button>
    <button class="sidebar-btn" title="Staff" onclick="window.location.href='staff.html'">
      <i class="fa-solid fa-user-tie"></i>
    </button>
    <button class="sidebar-btn" title="Services" onclick="window.location.href='services.html'">
      <i class="fa-solid fa-scissors"></i>
    </button>
    <button class="sidebar-btn" title="Reports" onclick="window.location.href='sales.html'">
      <i class="fa-solid fa-chart-line"></i>
    </button>
    <button class="sidebar-btn" title="Inventory" onclick="window.location.href='inventory.html'" id="inventoryBtn">
      <i class="fa-solid fa-box-open"></i>
    </button>
    <button class="sidebar-btn" title="Registration" onclick="window.location.href='Registration.html'">
      <i class="fa-solid fa-user-plus"></i>
    </button>
    <button class="sidebar-btn active" title="Cashier">
      <i class="fa-solid fa-cash-register"></i>
    </button>
    <button class="sidebar-btn" title="Invoice" onclick="window.location.href='invoice.html'">
      <i class="fa-solid fa-file-invoice"></i>
    </button>
    <button class="sidebar-btn" title="Purchase Order" onclick="window.location.href='purchase-order.html'" id="purchaseOrderBtn">
      <i class="fa-solid fa-receipt"></i>
    </button>
  </aside>

  <main class="flex-1 ml-20">
    <div class="min-h-screen p-4 md:p-8">
      <!-- Header with User Menu -->
      <div class="max-w-7xl mx-auto mb-6">
        <div class="glass-card rounded-2xl p-4">
          <div class="flex justify-between items-center">
            <div class="flex items-center gap-3">
              <i class="fa-solid fa-spa text-3xl text-[#da5c73]"></i>
              <div>
                <h1 class="text-2xl font-bold text-[#b97b8b]">SKINSHIP BEAUTY</h1>
                <p class="text-sm text-gray-600">Point of Sale System</p>
              </div>
            </div>
            <div class="flex items-center gap-4">
              <span class="font-semibold text-lg" id="usernameDisplay">Loading...</span>
              <div class="relative">
                <button id="userMenuButton" onclick="toggleUserMenu()">
                  <i class="fa-solid fa-user-circle text-2xl"></i>
                </button>
                <div id="userMenu" class="hidden absolute right-0 mt-2 w-36 bg-white rounded shadow z-50">
                  <button class="w-full text-left px-3 py-2 hover:bg-gray-100" onclick="showLogoutModal()">
                    <i class="fa-solid fa-right-from-bracket mr-2"></i>Logout
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Main POS Container -->
      <div class="max-w-7xl mx-auto">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
          
          <!-- Left Panel - Services -->
          <div class="lg:col-span-2 glass-card rounded-2xl p-6">
            <div class="mb-4">
              <div class="relative">
                <input
                  type="text"
                  id="searchInput"
                  placeholder="Search services..."
                  class="w-full p-3 pl-12 rounded-xl border-2 border-pink-100 focus:border-pink-300 focus:outline-none"
                  onkeyup="filterServices()"
                />
                <i class="fa-solid fa-search absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
              </div>
            </div>

            <!-- Category Menu -->
            <div class="category-menu">
              <div class="menu-buttons-container">
                <button class="all-services-btn" onclick="toggleCategoryMenu()">
                  <span>All Services</span>
                  <i class="fa-solid fa-chevron-down"></i>
                </button>
                
                <button class="all-products-btn" onclick="toggleProductsMenu()">
                  <span>All Products</span>
                  <i class="fa-solid fa-chevron-down"></i>
                </button>
              </div>
              
              <div class="category-dropdown" id="categoryDropdown">
                <div class="category-grid" id="categoryGrid"></div>
              </div>

              <div class="category-dropdown" id="productsDropdown">
                <div class="category-grid" id="productsGrid"></div>
              </div>
            </div>

            <!-- Services Grid -->
            <div id="servicesList" class="grid grid-cols-1 sm:grid-cols-2 gap-3 max-h-[550px] overflow-y-auto pr-2 pt-1"></div>
          </div>

          <!-- Right Panel - Cart & Checkout -->
          <div class="glass-card rounded-2xl p-6 flex flex-col h-fit sticky top-4">
            <h2 class="text-2xl font-bold text-center mb-4 text-[#b97b8b]">
              <i class="fa-solid fa-shopping-cart mr-2"></i>Cart
            </h2>

            <div class="mb-4">
              <input
                type="text"
                id="cashierName"
                placeholder="Cashier Name"
                class="w-full p-3 rounded-lg border-2 border-pink-100 bg-gray-50 text-sm"
                disabled
              />
            </div>

            <!-- Customer Info -->
            <div class="mb-4 space-y-2">
              <input
                type="text"
                id="customerName"
                placeholder="Customer Name *"
                class="w-full p-3 rounded-lg border-2 border-pink-100 focus:border-pink-300 focus:outline-none text-sm"
                required
              />
              <input
                type="email"
                id="customerEmail"
                placeholder="Email (Only if customer wants receipt copy)"
                class="w-full p-3 rounded-lg border-2 border-pink-100 focus:border-pink-300 focus:outline-none text-sm"
              />
              <input
                type="text"
                id="customerAddress"
                placeholder="Address (Optional)"
                class="w-full p-3 rounded-lg border-2 border-pink-100 focus:border-pink-300 focus:outline-none text-sm"
              />
              <div>
                <input
                  type="tel"
                  id="customerPhone"
                  placeholder="Mobile No. (Optional)"
                  maxlength="11"
                  class="w-full p-3 rounded-lg border-2 border-pink-100 focus:border-pink-300 focus:outline-none text-sm"
                  oninput="validatePhoneNumber(this)"
                />
                <p id="phoneError" class="text-xs text-red-500 mt-1 hidden">Mobile number must start with 09 and be 11 digits</p>
              </div>
            </div>

            <!-- Cart Items -->
            <div id="cartItems" class="flex-1 mb-4 space-y-2 max-h-[280px] overflow-y-auto">
              <div class="text-center text-gray-400 py-8">
                <i class="fa-solid fa-cart-shopping text-4xl mb-2"></i>
                <p class="text-sm">No items in cart</p>
              </div>
            </div>

            <!-- Total -->
            <div class="border-t-2 border-pink-200 pt-3 mb-3">
              <div class="flex justify-between items-center text-xl font-bold text-[#da5c73]">
                <span>TOTAL:</span>
                <span>₱<span id="totalAmount">0.00</span></span>
              </div>
            </div>

            <!-- Payment Method -->
            <div class="mb-3">
              <label class="block text-xs font-medium text-gray-700 mb-2">Payment Method</label>
              <div class="grid grid-cols-2 gap-2">
                <button type="button" class="payment-method-btn active" data-method="cash" onclick="selectPaymentMethod('cash')">
                  <i class="fa-solid fa-money-bill-wave mr-1"></i>Cash
                </button>
                <button type="button" class="payment-method-btn" data-method="check" onclick="selectPaymentMethod('check')">
                  <i class="fa-solid fa-building-columns mr-1"></i>Check/Bank
                </button>
              </div>
            </div>

            <!-- Payment Input -->
            <div class="mb-3">
              <label class="block text-xs font-medium text-gray-700 mb-1">Payment Amount</label>
              <div class="relative">
                <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-500 font-bold">₱</span>
                <input
                  type="number"
                  id="paymentInput"
                  placeholder="0.00"
                  class="w-full p-3 pl-7 rounded-lg border-2 border-pink-100 focus:border-pink-300 focus:outline-none text-lg font-bold"
                  min="0"
                  step="0.01"
                />
              </div>
            </div>

            <!-- Reference Number -->
            <div class="mb-3 hidden" id="referenceNumberContainer">
              <label class="block text-xs font-medium text-gray-700 mb-1">Reference/Check Number</label>
              <input
                type="text"
                id="referenceNumber"
                placeholder="Enter reference or check number"
                class="w-full p-3 rounded-lg border-2 border-pink-100 focus:border-pink-300 focus:outline-none text-sm"
              />
            </div>

            <!-- Change Display -->
            <div class="mb-3 p-3 bg-green-50 rounded-lg hidden" id="changeDisplay">
              <div class="flex justify-between items-center">
                <span class="text-green-700 font-medium text-sm">Change:</span>
                <span class="text-xl font-bold text-green-600">₱<span id="changeAmount">0.00</span></span>
              </div>
            </div>

            <!-- Action Buttons -->
            <div class="grid grid-cols-2 gap-2">
              <button
                onclick="clearCart()"
                class="p-3 rounded-lg border-2 border-red-300 text-red-600 font-medium hover:bg-red-50 transition text-sm"
              >
                <i class="fa-solid fa-trash mr-1"></i>Clear
              </button>
              <button
                id="checkoutBtn"
                onclick="checkout()"
                class="btn-primary p-3 rounded-lg text-white font-medium disabled:opacity-50 disabled:cursor-not-allowed text-sm"
                disabled
              >
                <i class="fa-solid fa-print mr-1"></i>Print Receipt
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Loading Modal -->
  <div id="loadingModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg p-8 text-center">
      <div class="loading-spinner mx-auto mb-4"></div>
      <p class="text-gray-700 font-medium">Processing receipt...</p>
    </div>
  </div>

  <!-- Logout Confirmation Modal -->
  <div class="logout-modal-overlay" id="logoutModal">
    <div class="logout-modal">
      <div class="logout-modal-header">
        <div class="logout-icon">
          <i class="fa-solid fa-right-from-bracket"></i>
        </div>
        <h2>Confirm Logout</h2>
        <p>Are you sure you want to sign out?</p>
      </div>

      <div class="logout-modal-body">
        <div class="logout-info-item">
          <i class="fa-solid fa-user"></i>
          <span id="logoutUsername">Loading...</span>
        </div>
        <div class="logout-info-item">
          <i class="fa-solid fa-clock"></i>
          <span id="logoutTime"></span>
        </div>
      </div>

      <div class="logout-modal-actions">
        <button class="logout-btn logout-btn-cancel" onclick="hideLogoutModal()">
          <i class="fa-solid fa-xmark"></i>
          Cancel
        </button>
        <button class="logout-btn logout-btn-confirm" id="confirmLogoutBtn" onclick="confirmLogout()">
          <i class="fa-solid fa-right-from-bracket"></i>
          Logout
        </button>
      </div>
    </div>
  </div>

  <script type="module" src="cashier.js"></script>
  <script>
    // Update logout time
    setInterval(() => {
      const now = new Date();
      const timeElement = document.getElementById('logoutTime');
      if (timeElement) {
        timeElement.textContent = now.toLocaleString('en-PH', {
          year: 'numeric',
          month: 'long',
          day: 'numeric',
          hour: '2-digit',
          minute: '2-digit'
        });
      }
    }, 1000);

    // Sidebar Bubble Notification Functions
    function checkAndUpdateNotifications() {
      // Check for pending appointments/reservations
      checkPendingReservations();
      
      // Check for new purchase orders
      checkNewPurchaseOrders();
      
      // Check for low stock items
      checkLowStockItems();
    }

    function checkPendingReservations() {
      const reservations = JSON.parse(localStorage.getItem('reservations') || '[]');
      const pendingCount = reservations.filter(r => r.status === 'pending' || r.status === 'confirmed').length;
      
      updateSidebarBubble('calendarBtn', pendingCount);
    }

    function checkNewPurchaseOrders() {
      const purchaseOrders = JSON.parse(localStorage.getItem('purchaseOrders') || '[]');
      const today = new Date().toDateString();
      const newOrders = purchaseOrders.filter(po => {
        const poDate = new Date(po.createdAt).toDateString();
        return poDate === today && po.status === 'pending';
      }).length;
      
      updateSidebarBubble('purchaseOrderBtn', newOrders);
    }

    function checkLowStockItems() {
      const inventory = JSON.parse(localStorage.getItem('inventory') || '[]');
      const lowStockCount = inventory.filter(item => {
        const stock = parseInt(item.quantity) || 0;
        const reorderPoint = parseInt(item.reorderPoint) || 10;
        return stock <= reorderPoint && stock > 0;
      }).length;
      
      updateSidebarBubble('inventoryBtn', lowStockCount, true); // true for yellow bubble
    }

    function updateSidebarBubble(buttonId, count, isYellow = false) {
      const button = document.getElementById(buttonId);
      if (!button) return;

      // Remove existing bubble
      const existingBubble = button.querySelector('.sidebar-bubble');
      if (existingBubble) {
        existingBubble.remove();
      }

      // Add new bubble if count > 0
      if (count > 0) {
        const bubble = document.createElement('span');
        bubble.className = `sidebar-bubble ${isYellow ? 'yellow' : ''}`;
        bubble.textContent = count > 99 ? '99+' : count;
        button.appendChild(bubble);
      }
    }

    // Check notifications on page load
    document.addEventListener('DOMContentLoaded', () => {
      checkAndUpdateNotifications();
      
      // Refresh notifications every 30 seconds
      setInterval(checkAndUpdateNotifications, 30000);
    });

    // Listen for storage changes from other pages
    window.addEventListener('storage', (e) => {
      if (e.key === 'reservations' || e.key === 'purchaseOrders' || e.key === 'inventory') {
        checkAndUpdateNotifications();
      }
    });

    // User menu toggle
    function toggleUserMenu() {
      const menu = document.getElementById('userMenu');
      menu.classList.toggle('hidden');
    }

    // Close user menu when clicking outside
    document.addEventListener('click', (e) => {
      const menu = document.getElementById('userMenu');
      const button = document.getElementById('userMenuButton');
      if (!button.contains(e.target) && !menu.contains(e.target)) {
        menu.classList.add('hidden');
      }
    });

    // Logout modal functions
    function showLogoutModal() {
      const modal = document.getElementById('logoutModal');
      const usernameSpan = document.getElementById('logoutUsername');
      const username = localStorage.getItem('loggedInUsername') || 'User';
      usernameSpan.textContent = username;
      modal.classList.add('show');
      document.getElementById('userMenu').classList.add('hidden');
    }

    function hideLogoutModal() {
      const modal = document.getElementById('logoutModal');
      modal.classList.remove('show');
    }

    function confirmLogout() {
      const btn = document.getElementById('confirmLogoutBtn');
      btn.classList.add('loading');
      btn.innerHTML = '<i class="fa-solid fa-spinner"></i> Logging out...';

      setTimeout(() => {
        localStorage.removeItem('loggedInUser');
        localStorage.removeItem('loggedInUsername');
        localStorage.removeItem('currentUserRole');
        window.location.href = 'index.html';
      }, 1000);
    }

    // Close modal when clicking outside
    document.getElementById('logoutModal').addEventListener('click', (e) => {
      if (e.target.id === 'logoutModal') {
        hideLogoutModal();
      }
    });

    // Phone number validation
    function validatePhoneNumber(input) {
      input.value = input.value.replace(/\D/g, '');
      const errorElement = document.getElementById('phoneError');
      
      if (input.value.length > 0) {
        if (!input.value.startsWith('09') || input.value.length !== 11) {
          errorElement.classList.remove('hidden');
        } else {
          errorElement.classList.add('hidden');
        }
      } else {
        errorElement.classList.add('hidden');
      }
    }
  </script>
</body>
</html>
